        // --- Funciones de Firebase ---
        async function initializeAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log('Usuario autenticado:', userId);
                        coursesColRef = collection(db, "courses");
                        await seedDatabase();
                        listenForCourses();
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showMessage("Error al conectar con la base de datos.");
            }
        }

        function listenForCourses() {
            const q = query(coursesColRef);
            onSnapshot(q, (snapshot) => {
                coursesGrid.innerHTML = '';
                let courses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                courses.sort((a, b) => a.grade.localeCompare(b.grade, undefined, { numeric: true }));
                if (courses.length === 0) {
                    coursesGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No hay cursos. ¬°Agrega uno!</p>`;
                } else {
                    courses.forEach(renderCourseCard);
                }
            }, (error) => {
                console.error("Error al escuchar cursos:", error);
                showMessage("Error al cargar los cursos en tiempo real.");
            });
        }

        function renderCourseCard(course) {
            const card = document.createElement('div');
            card.className = "course-card rounded-lg bg-white p-6 shadow-lg transition-transform hover:scale-[1.03]";
            card.dataset.id = course.id;
            const colors = ['bg-teal-100', 'bg-sky-100', 'bg-purple-100', 'bg-yellow-100', 'bg-pink-100'];
            const colorClass = colors[Math.abs(course.title.split("").reduce((a, b) => { a = ((a << 5) - a) + b.charCodeAt(0); return a & a }, 0)) % colors.length];
            card.innerHTML = `
                <div class="flex h-12 w-12 items-center justify-center rounded-full ${colorClass} text-2xl">${course.emoji || 'üéì'}</div>
                <p class="mt-4 text-sm font-semibold text-teal-600">${course.grade || 'N/A'}</p>
                <h2 class="mt-1 text-xl font-bold text-gray-900 truncate">${course.title || 'Curso sin t√≠tulo'}</h2>
                <p class="mt-2 text-sm text-gray-600 truncate">${course.tools || 'Sin herramientas'}</p>

        // --- Funciones de Descarga ---
        async function downloadPDF() {
            const marketingContainer = document.getElementById('marketing-summary-container');
            marketingContainer.style.display = 'none';
            try {
                const { jsPDF } = window.jspdf;
                const content = document.getElementById('printable-content');
                const canvas = await html2canvas(content, { scale: 2, backgroundColor: '#ffffff' });
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const ratio = (pdfWidth - 20) / canvas.width;
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, canvas.width * ratio, canvas.height * ratio);
                pdf.save(`${detailsModal.dataset.courseTitle.replace(/ /g, '_')}.pdf`);
            } catch (error) { showMessage("Error al generar el PDF."); } finally {
                marketingContainer.style.display = 'block';
            }
        }

        function downloadWord() {
            const title = detailsModal.dataset.courseTitle;
            const content = document.getElementById('printable-content').innerHTML;
            const styles = `<style>body{font-family:Calibri,sans-serif;} h2{font-size:20px;color:#2F5496;} h3{font-size:16px;color:#3A87AD;border-bottom:1px solid #ccc;}</style>`;
            const htmlContent = `<html><head><meta charset='utf-8'>${styles}</head><body>${content}</body></html>`;
            const blob = new Blob(['\ufeff', htmlContent], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${title.replace(/ /g, '_')}.doc`;
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }

            else if (action === 'delete') deleteCourse(courseId);
        });
