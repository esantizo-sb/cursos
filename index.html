        async function callGeminiApi(payload) {
            if (apiKey === "REEMPLAZA_CON_TU_API_KEY_DE_GEMINI") {
                throw new Error("API Key de Gemini no configurada. Por favor, edita el archivo HTML.");
            }
            const MAX_RETRIES = 3;
            for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                try {
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && attempt < MAX_RETRIES - 1) {
                            const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                            console.warn(`Tasa l√≠mite excedida (429). Reintentando en ${Math.round(delay / 1000)}s...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue;
                        }
                        const errorBody = await response.json();
                        console.error("Error en la API de Gemini:", errorBody);
                        throw new Error(`Error en la API: ${errorBody.error?.message || response.statusText}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error('Respuesta de la IA vac√≠a o mal formada.');
                    return text.trim();

                } catch (error) {
                    if (attempt === MAX_RETRIES - 1) {
                        console.error('Fallo en la llamada a la API de Gemini:', error);
                        throw new Error('Error de conectividad con el servicio de IA. Intenta de nuevo.');
                    }
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error('No se pudo obtener respuesta de la IA.');
        }

        function listenForCourses() {
            const q = query(coursesColRef);
            onSnapshot(q, (snapshot) => {
                coursesGrid.innerHTML = '';
                let courses = [];
                snapshot.forEach((doc) => {
                    courses.push({ id: doc.id, ...doc.data() });
                });

                courses.sort((a, b) => a.grade.localeCompare(b.grade, undefined, { numeric: true }));

                if (courses.length === 0) {
                    coursesGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No hay cursos para mostrar. ¬°Agrega uno!</p>`;
                } else {
                    courses.forEach(renderCourseCard);
                }
            }, (error) => {
                console.error("Error al escuchar cursos:", error);
                showMessage("Error al cargar los cursos en tiempo real.");
            });
        }

        // --- Funciones de Descarga ---

        async function downloadPDF() {
            const btn = document.getElementById('btn-download-pdf');
            const btnSpan = btn.querySelector('span');
            const originalText = btnSpan.textContent;
            const originalIcon = btn.querySelector('svg').outerHTML;
            
            btn.disabled = true;
            btnSpan.textContent = 'Generando...';
            btn.querySelector('svg').remove();
            btn.insertAdjacentHTML('afterbegin', '<div class="spinner mr-2"></div>');

            const marketingContainer = document.getElementById('marketing-summary-container');
            marketingContainer.style.display = 'none';

            try {
                const { jsPDF } = window.jspdf;
                const content = document.getElementById('printable-content');
                const title = detailsModal.dataset.courseTitle || 'curso';
                
                const canvas = await html2canvas(content, { scale: 2, backgroundColor: '#ffffff' });
                const imgData = canvas.toDataURL('image/png');
                
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                
                const ratio = Math.min((pdfWidth - 20) / canvas.width, (pdfHeight - 20) / canvas.height);
                const imgFinalWidth = canvas.width * ratio;
                const imgFinalHeight = canvas.height * ratio;

                const imgX = (pdfWidth - imgFinalWidth) / 2;
                const imgY = 10;
                
                pdf.addImage(imgData, 'PNG', imgX, imgY, imgFinalWidth, imgFinalHeight);
                pdf.save(`${title.replace(/ /g, '_')}.pdf`);
            } catch (error) {
                console.error("Error generando PDF:", error);
                showMessage("Error al generar el archivo PDF.");
            } finally {
                marketingContainer.style.display = 'block';
                btn.disabled = false;
                btnSpan.textContent = originalText;
                btn.querySelector('.spinner')?.remove();
                btn.insertAdjacentHTML('afterbegin', originalIcon);
            }
        }

        function downloadWord() {

            const emoji = document.getElementById('detail-emoji').textContent;
            const objective = document.getElementById('detail-objective').textContent;

            const week1 = document.getElementById('detail-week1').textContent;
            const week2 = document.getElementById('detail-week2').textContent;
            const week3 = document.getElementById('detail-week3').textContent;

            const styles = `<style>body{font-family:Calibri,sans-serif;margin:40px;} .container{max-width:800px;margin:auto;} .header{display:flex;align-items:center;border-bottom:2px solid #4A5568;padding-bottom:12px;margin-bottom:20px;} .emoji{font-size:48px;margin-right:16px;} .grade{color:#2C5282;font-weight:bold;} .title{color:#1A202C;font-size:24px;font-weight:bold;margin:0;} h3{color:#2C5282;border-bottom:1px solid #CBD5E0;padding-bottom:4px;margin-top:24px;} ul{padding-left:20px;}</style>`;
            const htmlContent = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>${title}</title>${styles}</head><body><div class="container"><div class="header"><span class="emoji">${emoji}</span><div><p class="grade">${grade}</p><h1 class="title">${title}</h1></div></div><div><h3>üéØ Objetivo General</h3><p>${objective}</p></div><div><h3>üõ†Ô∏è Herramientas</h3><p>${tools}</p></div><div><h3>üìÖ Plan Semanal</h3><ul><li>${week1}</li><li>${week2}</li><li>${week3}</li><li>${week4}</li></ul></div></div></body></html>`;

            const blob = new Blob(['\ufeff', htmlContent], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${title.replace(/ /g, '_')}.doc`;
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 100);
        }
