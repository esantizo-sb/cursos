        /**
         * Muestra un mensaje de alerta temporal.
         * @param {string} msg - El mensaje a mostrar.

         */
        function showMessage(msg, type = 'error') {
            messageText.textContent = msg;
            messageContainer.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');

            }, 5000);

        /**
         * Realiza una llamada a la API de Gemini con manejo de reintentos.
         * @param {object} payload - El cuerpo de la solicitud de la API.
         * @returns {Promise<string>} El texto generado por la IA.
         */
        async function callGeminiApi(payload) {
            const MAX_RETRIES = 5;
            for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                try {
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && attempt < MAX_RETRIES - 1) {
                            const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                            console.warn(`Tasa l√≠mite excedida (429). Reintentando en ${Math.round(delay / 1000)}s...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue;
                        }
                        throw new Error(`Error en la API: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) {
                        throw new Error('Respuesta de la IA vac√≠a o mal formada.');
                    }
                    return text.trim();

                } catch (error) {
                    if (attempt === MAX_RETRIES - 1) {
                        console.error('Fallo en la llamada a la API de Gemini despu√©s de m√∫ltiples reintentos:', error);
                        throw new Error('Error de conectividad con el servicio de IA. Intenta de nuevo m√°s tarde.');
                    }
                    // Si falla por otras razones, reintenta con backoff
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    console.warn(`Error en la solicitud. Reintentando en ${Math.round(delay / 1000)}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error('No se pudo obtener respuesta de la IA.');
        }

        /**
         * Inicializa Firebase y autentica al usuario.
         */

            try {
                if (!firebaseConfig.apiKey) {
                    console.error("Configuraci√≥n de Firebase no encontrada.");
                    coursesGrid.innerHTML = `<p class="text-red-500 col-span-full">Error: Configuraci√≥n de Firebase no v√°lida.</p>`;
                    return;
                }

                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log('Usuario autenticado:', userId);
                        
                        // Definir la ruta de la colecci√≥n (p√∫blica)
                        coursesColRef = collection(db, `artifacts/${appId}/public/data/courses`);
                        
                        // Poblar la base de datos si est√° vac√≠a y luego escuchar cambios
                        await seedDatabase();
                        listenForCourses();

                    } else {
                        console.log('Usuario no autenticado, intentando iniciar sesi√≥n.');
                        await authUser(); // Intentar autenticar de nuevo si se desconecta
                    }
                });

                await authUser(); // Iniciar sesi√≥n la primera vez

            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                showMessage("Error al conectar con la base de datos. Verifica la consola.");
            }
        }

        /**
         * Autentica al usuario con token o an√≥nimamente.
         */
        async function authUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error('Error de autenticaci√≥n:', error);
                showMessage('Fallo en la autenticaci√≥n de Firebase.');
            }
        }

        /**
         * Puebla la base de datos con los cursos iniciales si est√° vac√≠a.
         */
        async function seedDatabase() {
            try {
                const snapshot = await getDocs(coursesColRef);
                if (snapshot.empty) {
                    for (const course of initialCourses) {
                        await addDoc(coursesColRef, course);
                    }
                }
            } catch (error) {
                console.error("Error al poblar la base de datos:", error);
                showMessage("Error al cargar datos iniciales.");
            }
        }

        /**
         * Escucha cambios en la colecci√≥n de cursos y renderiza el tablero.
         */
        function listenForCourses() {
            const q = query(coursesColRef);
            
            onSnapshot(q, (snapshot) => {
                coursesGrid.innerHTML = ''; // Limpiar el tablero
                let courses = [];
                snapshot.forEach((doc) => {
                    courses.push({ id: doc.id, ...doc.data() });
                });

                // Ordenar en JS (por grado)
                courses.sort((a, b) => a.grade.localeCompare(b.grade));

                if (courses.length === 0) {
                    coursesGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No hay cursos para mostrar. ¬°Agrega uno!</p>`;
                } else {
                    courses.forEach(renderCourseCard);
                }
            }, (error) => {
                console.error("Error al escuchar cursos:", error);
                showMessage("Error al cargar los cursos en tiempo real.");
            });
        }

            const courseData = {

            if (!title || !grade) {
                showMessage('Por favor, ingresa el T√≠tulo del Curso y el Grado para generar un objetivo.', 'error');

            // UI de Carga
            btnGenerateObjective.disabled = true;

            const systemPrompt = "Act√∫a como un experto en dise√±o curricular. Genera un √∫nico y conciso objetivo general educativo para el curso, siempre comenzando con un verbo en infinitivo (ej: 'Desarrollar', 'Fomentar', 'Capacitar'). El objetivo debe ser profesional y no debe exceder las 30 palabras.";
            const userQuery = `Curso: "${title}". Dirigido a: "${grade}". Genera el objetivo.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

                const generatedText = await callGeminiApi(payload);

                showMessage('Objetivo generado por IA con √©xito.', 'success');
            } catch (error) {
                showMessage(error.message);

        // --- Funciones de Descarga ---

        /**
         * Inicia la generaci√≥n y descarga de un PDF desde el contenido del modal.
         */
        async function downloadPDF() {
            const btn = document.getElementById('btn-download-pdf');
            const btnSpan = btn.querySelector('span');
            const originalText = btnSpan.textContent;
            const originalIcon = btn.querySelector('svg').outerHTML;
            
            // Mostrar estado de carga
            btn.disabled = true;
            btnSpan.textContent = 'Generando...';
            btn.querySelector('svg').remove();
            const tempIcon = document.createElement('div');
            tempIcon.className = 'spinner mr-2';
            btn.prepend(tempIcon);

            // Ocultar el contenedor de marketing temporalmente para el PDF
            const marketingContainer = document.getElementById('marketing-summary-container');
            marketingContainer.style.display = 'none';

            try {
                const { jsPDF } = window.jspdf;
                const content = document.getElementById('printable-content');
                const title = detailsModal.dataset.courseTitle || 'curso';
                
                // Usar html2canvas para capturar el div como una imagen
                const canvas = await html2canvas(content, { 
                    scale: 2, // Mejorar resoluci√≥n
                    backgroundColor: '#ffffff'
                });
                const imgData = canvas.toDataURL('image/png');
                
                // Configurar PDF (A4)
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                
                const ratio = Math.min((pdfWidth - 20) / imgWidth, (pdfHeight - 20) / imgHeight);
                const imgFinalWidth = imgWidth * ratio;
                const imgFinalHeight = imgHeight * ratio;

                const imgX = (pdfWidth - imgFinalWidth) / 2;
                const imgY = 10;
                
                pdf.addImage(imgData, 'PNG', imgX, imgY, imgFinalWidth, imgFinalHeight);
                pdf.save(`${title.replace(/ /g, '_')}.pdf`);

            } catch (error) {
                console.error("Error generando PDF:", error);
                showMessage("Error al generar el archivo PDF.");
            } finally {
                // Restaurar UI
                marketingContainer.style.display = 'block'; // Mostrar de nuevo
                btn.disabled = false;
                btnSpan.textContent = originalText;
                btn.querySelector('.spinner')?.remove();
                btn.insertAdjacentHTML('afterbegin', originalIcon);
            }
        }
